<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide de Fotos</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="post-container">
      <!-- Header del post -->
      <div class="post-header">
        <div class="user-info">
          <img
            src="https://picsum.photos/50"
            class="profile-pic"
            alt="Foto de perfil"
          />
          <h2>Sandro Gomez</h2>
        </div>
        <i class="fas fa-ellipsis-h"></i>
      </div>

      <!-- Carrusel de imágenes -->
      <div class="carousel">
        <div class="slides">
          <img src="https://picsum.photos/600/600?random=1" alt="Imagen 1" />
          <img src="https://picsum.photos/600/600?random=2" alt="Imagen 2" />
          <img src="https://picsum.photos/600/600?random=3" alt="Imagen 3" />
        </div>
        <!-- Botones de navegación -->
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
      </div>

      <!-- Acciones -->
      <div class="post-actions">
        <div class="left-actions">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <i class="far fa-bookmark"></i>
      </div>

      <!-- Likes -->
      <div class="post-likes">
        <p>Le gusta a <strong>4GeeksAcademy y otras personas </strong></p>
      </div>

      <!-- Descripción -->
      <div class="post-caption">
        <p>
          <strong>Sandro Gomez</strong> Esta es una descripción de ejemplo para
          el post de Instagram
        </p>
      </div>

      <!-- Comentarios -->
      <div class="post-comments">
        <p><strong>Pepito</strong> ¡Qué buena foto! 📸</p>
        <p><strong>Marina</strong> 😍❤️🔥</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
